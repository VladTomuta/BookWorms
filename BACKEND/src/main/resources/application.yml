#spring.jpa.hibernate.ddl-auto=update
#spring.datasource.url=jdbc:mysql://localhost:3306/bookwormsapplication
#spring.datasource.username=root
#spring.datasource.password=root
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/bookwormsapplication
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        show_sql: true
    database: mysql
    database-platform: org.hibernate.dialect.MySQLDialect